<div class="container mt-4">
  <h2 class="text-center mb-4">Çizimlerim</h2>
  <p class="role-info">
    Rol: 
    <span class="badge" [ngClass]="isAdmin ? 'badge-success' : 'badge-secondary'">
      {{ isAdmin ? 'Admin' : 'Admin Değil' }}
    </span>
  </p>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Tür</th>
          <th scope="col">Ölçü</th>
          <th scope="col">Çizen Kişi</th>
          <th scope="col">Eklenme Zamanı</th>
          <th scope="col">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let drawing of drawings">
          <td>{{ drawing.type }}</td>
          <td>{{ drawing.measurement }}</td>
          <td>{{ drawing.username }}</td>
          <td>{{ drawing.createdAt | date:'medium' }}</td>
          <td>
            <button [disabled]="!isAdmin" class="btn btn-danger btn-sm" (click)="deleteDrawing(drawing.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
