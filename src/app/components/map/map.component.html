<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Map</h2>
    </div>
    <div class="card-body">
      <div id="map-container" class="border rounded p-3 mb-4">
        <div id="map" class="map"></div>
      </div>
      <div class="map-controls mb-4">
        <label for="type">Type:</label>
        <select id="type" [(ngModel)]="type" class="form-control d-inline-block w-auto ml-2">
          <option value="Polygon">Polygon</option>
          <option value="LineString">LineString</option>
        </select>
        <button (click)="addDrawing()" class="btn btn-primary mt-2 ml-2">Add Drawing</button>
      </div>
    </div>
  </div>
</div>
