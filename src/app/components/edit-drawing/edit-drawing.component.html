<div *ngIf="drawing" class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Edit Drawing</h2>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="type" class="form-label">Type:</label>
        <input id="type" [(ngModel)]="drawing.type" class="form-control">
      </div>
      <div class="mb-3">
        <label for="measurement" class="form-label">Coordinates:</label>
        <input id="measurement" [(ngModel)]="drawing.coordinates" class="form-control measurement">
      </div>
      <button (click)="saveDrawing()" class="btn btn-primary" [disabled]="!isAdmin">Save</button>
    </div>
  </div>
</div>
